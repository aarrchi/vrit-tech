    function filteredStudentsWithCity(response, city) {
        const filteredStudents = response.data.filter((d) => {
            const filteredCity  = d.address.city.filter((c) => {
                return c.state === city;
            });

            return filteredCity.length > 0;
        });

    return filteredStudents;

    }
